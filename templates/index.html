<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/static/style.css?v=timestamp_or_version">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>News Search App</title>

</head>

<body>
  <div class="header">
    <h1 class="text-3xl font-semibold">News Search Engine</h1>
  </div>
  <div class="container">
    <form class="mb-4 search-box" name="form" action="/search" method="POST">
      <label>
        <input type="text" name="query" class="search-input focus:outline-none" placeholder="Enter your search query"
          required>
        <select name="language">
          <option value="en">Eng</option>
          <option value="de">Deu</option>
        </select>
      </label>
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>
</body>

</html>
