<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css?v=timestamp_or_version">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>News Search Results</title>
</head>

<body>
    <div class="header">
        <h1 class="text-3xl font-semibold">Top News</h1>
    </div>
    <div class="container">
        <ul>
            {% for result in results %}
            <li class="mb-6">
                {% if result.image %}
                <img src="{{ result.image }}" alt="{{ result.title }}" width="100">
                {% endif %}
                <a href="{{ result.url }}" class="article-title text-blue-500 hover:underline"> {{ result.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
